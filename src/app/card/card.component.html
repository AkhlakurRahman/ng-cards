<div class="card-container">
  <div class="card-image">
    <figure>
      <img [src]="imageUrl" alt="Tree" />
    </figure>
  </div>
  <div class="card-content">
    <div class="media-content">
      <h4>{{ title }}</h4>
      <p>{{ username }}</p>
    </div>
    <div class="content">
      <p>{{ content }}</p>
    </div>
  </div>
</div>
